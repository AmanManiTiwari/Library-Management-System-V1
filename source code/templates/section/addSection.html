<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/addSection.css">
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
        {% if 'successfully' in message|lower %}
        <div class="alert alert-success" role="alert">
            {{message}}
        </div>
        {% else %}
        <div class="alert alert-danger" role="alert">
            {{message}}
        </div>
        {% endif %}
        {% endfor %}
    {% endif %}
    {% endwith %}
    
    <div id="outer_div">
        <div id="inner_div">

            <div id="trans-area">
                <h2 class="headings">Add Section</h2>
                <form class="row g-3 p-2" action="/section/add" method="POST">
                    
                    <div class="mb-3">
                        <label for="enterSectionName" class="form-label">Section Name:</label>
                        <input type="text" name="name" class="form-control" id="enterSectionName">

                    </div>
                    <div>
                        <label for="enterDateOfCreation" class="form-label">Date of Creation:</label>
                        <input type="date" name="date" value="{{todaysDate}}" class="form-control" id="enterDateOfCreation">

                    </div>
                    
                    <div id="create-btn">
                        <button type="submit" class="btn btn-primary mb-3">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
