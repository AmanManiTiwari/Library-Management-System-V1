<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/addSection.css">
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
        {% if 'successfully' in message|lower %}
        <div class="alert alert-success" role="alert">
            {{message}}
        </div>
        {% else %}
        <div class="alert alert-danger" role="alert">
            {{message}}
        </div>
        {% endif %}
        {% endfor %}
    {% endif %}
    {% endwith %}
    
    <div id="outer_div">
        <div id="inner_div">

            <div id="trans-area" style="height: 470px;margin-top: 70px;">
                <h2 class="headings">Feedback</h2>
                <form class="row g-3 p-2" action="/submitFeedback" method="POST">
                    
                    <div class="mb-3">
                        <label for="user_id" class="form-label">User Id:</label>
                        <input type="text" name="user_id" value="{{user_id}}" class="form-control" id="user_id">

                    </div>
                    <div class="mb-3">
                        <label for="book_id" class="form-label">Book Id:</label>
                        <input type="text" name="book_id" value="{{book_id}}" class="form-control" id="book_id">

                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Your Opnion:</label>
                        <textarea class="form-control" name="content" id="content" rows="3"></textarea>
                      </div>
                    
                    <div id="create-btn">
                        <button type="submit" class="btn btn-primary mb-3">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
