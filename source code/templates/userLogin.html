<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Login form</title>
    <link rel="stylesheet" href="static/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
        {% if 'successfully' in message|lower %}
        <div class="alert alert-success" role="alert">
            {{message}}
        </div>
        {% else %}
        <div class="alert alert-danger" role="alert">
            {{message}}
        </div>
        {% endif %}
        {% endfor %}
    {% endif %}
    {% endwith %}
    <div id="outer_div">
        <div id="inner_div">
            <div id="form_div">
                <h1>Login</h1>
                <form action="/userlogin" method="POST">
                        <div class="mb-3">
                            <label for="enter_email" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" id="enter_email" placeholder="abc@gmail.com">
                        </div>
                        <div class="mb-3">
                            <label for="enter_password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="enter_password">
                    </div>
                    <div class="mb-3">
                        <label for="enter_name" class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" id="enter_name">
                    </div><br>
                    <div style="text-align: center;">
                        <input type="submit" value="Login" class="btn-primary"><br>
                    Don't have an account? <a href="{{url_for('register')}}">register.</a>
                        </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
