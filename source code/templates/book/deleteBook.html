<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/addSection.css">
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
        {% if 'successfully' in message|lower %}
        <div class="alert alert-success" role="alert">
            {{message}}
        </div>
        {% else %}
        <div class="alert alert-danger" role="alert">
            {{message}}
        </div>
        {% endif %}
        {% endfor %}
    {% endif %}
    {% endwith %}
    <div id="outer_div">
        <div id="inner_div">
            <div id="trans-area" style="margin-top: 193px;height: 185px;">
                <h2 class="headings">Delete Book</h2>
                <form class="row g-3 p-2" action="" method="POST">
                    
                    <p class="f-3"><i>Are you serious you want to delete {{book.name}}?</i></p>
                    
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i>
                            Delete
                        </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
